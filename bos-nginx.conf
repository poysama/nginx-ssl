events {
    worker_connections 1024;
}

http {
    # bos nginx proxy - simulates Beanstalk nginx that fails with HTTP/2 upstream
    server {
        listen 9080;
        server_name localhost;
        
        # This is the nginx that will fail when it receives HTTP/2 responses
        location /auth/funding/ {
            # Proxy to tr-funding HTTP/2 service (the other container)
            proxy_pass https://tr-funding-proxy:9081;
            proxy_ssl_verify off;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # This nginx doesn't understand HTTP/2 responses
            proxy_http_version 1.1;
        }
        
        # Health check endpoint
        location /health {
            return 200 "bos-nginx-proxy healthy\n";
            add_header Content-Type text/plain;
        }
    }
}
